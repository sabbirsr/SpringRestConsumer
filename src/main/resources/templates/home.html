<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/fragments :: head"></head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Bill Pay Online</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger btn" data-toggle="modal" data-target="#billInfo" >BillInfo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger btn" data-toggle="modal" data-target="#billInfo">BillPay</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#contact">UnpaidBill</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger text-danger" href="#contact">LogOut</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Intro Header -->
    <header class="masthead">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <h3 class="brand-heading">Welcome<br><h2>Rakib Hasan Sabbir</h2></h3>
                        <p class="intro-text">Thanks for joining</p>

                    </div>
                </div>
            </div>
        </div>
    </header>

<!-- Modal -->
<div class="modal fade" id="billInfo" tabindex="-1" role="dialog" aria-labelledby="billIndoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info" id="billIndoModalLabel">Bill Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="readOne" method="post">
                    <div class="form-group">
                        <label class="text-dark" >Bill Number:</label>
                        <input type="text" class="form-control" name="billNumber" placeholder="Enter billNumber">
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- BillPayModal -->
<div class="modal fade" id="billPay" tabindex="-1" role="dialog" aria-labelledby="billPayModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info" id="billPayModalLabel">Bill Pay</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="readOne" method="post">
                    <div class="form-group">
                        <label class="text-dark" >Bill Number:</label>
                        <input type="text" class="form-control" name="billNumber" placeholder="Enter billNumber">
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
